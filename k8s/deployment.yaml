apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  labels:
    app: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: gsandoo/coalarm:__IMAGE_TAG__
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
              ephemeral-storage: "256Mi"
            limits:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "512Mi"
          envFrom:
            - configMapRef:
                name: spring-config
            - secretRef:
                name: db-secret
            - secretRef:
                name: aws-secret
            - secretRef:
                name: jwt-secret
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prd
      restartPolicy: Always